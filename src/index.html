<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>App</title>

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">App</a>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li id="nav-beranda"><a href="#/">Beranda</a></li>
            <li id="nav-about" style="display: none">
              <a href="#/about">About</a>
            </li>
            <li id="nav-login"><a href="#/login">Login</a></li>
            <li id="nav-register"><a href="#/register">Register</a></li>
            <li id="nav-stories" style="display: none">
              <a href="#/stories">Stories</a>
            </li>
            <li id="nav-add-story" style="display: none">
              <a href="#/add-story">Add Story</a>
            </li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button">â˜°</button>
        <button id="logout-button" class="drawer-button" style="display: none">
          Log Out
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content"></main>

    <div id="register-form" style="display: none">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Name" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button id="register-submit">Register</button>
    </div>

    <div id="login-form" style="display: none">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-submit">Login</button>
    </div>

    <div id="popup" style="display: none">
      <p>Anda belum memiliki akun, apakah Anda ingin register?</p>
      <button id="popup-register">Register</button>
      <button id="popup-cancel">Cancel</button>
    </div>
  </body>
</html>
