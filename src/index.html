    <link rel="shortcut icon" href="/favicon.png" />

    <link rel="manifest" href="/manifest.json" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="/scripts/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#main-content" id="skip-to-content" class="skip-to-content"
        >Skip to Content</a
      >
      <div class="main-header container">
        <a class="brand-name" href="#/">SHARE!</a>
        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li id="nav-beranda"><a href="#/">Home</a></li>
            <li id="nav-about" style="display: none">
              <a href="#/about">About</a>
            </li>
            <li id="nav-login"><a href="#/login">Login</a></li>
            <li id="nav-register"><a href="#/register">Register</a></li>
            <li id="nav-stories" style="display: none">
              <a href="#/stories">Stories</a>
            </li>
            <li id="nav-add-story" style="display: none">
              <a href="#/add-story">Add Story</a>
            </li>
            <li id="nav-bookmark" style="display: none">
              <a href="#/bookmark">Bookmark</a>
            </li>
          </ul>
        </nav>
        <button id="drawer-button" class="drawer-button">â˜°</button>
        <button id="logout-button" class="drawer-button" style="display: none">
          Logout
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1"></main>

    <div id="popup" style="display: none">
      <p>Anda belum memiliki akun, apakah Anda ingin register?</p>
      <button id="popup-register">Register</button>
      <button id="popup-cancel">Cancel</button>
    </div>

    <div class="push-actions">
      <button id="subscribe-push" aria-label="Notification On">
        <i class="fa-solid fa-bell"></i>
      </button>
      <button
        id="unsubscribe-push"
        aria-label="Notification Off"
        style="display: none"
      >
        <i class="fa-solid fa-bell-slash"></i>
      </button>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 App. All rights reserved.</p>
      </div>
    </footer>
